<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Benedict Hoorkwap">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">

          <!-- Google Fonts -->
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  

        <title>Forms</title>
    </head>

    <body>
        <div id="root">


            <section class="login">
                <h3 class="form-title">Log in</h3>
                <form name="myForm" class="myForm">
                    <p>
                        <label for="username">Username</label>
                        <input class="form-input" type="text" name="username" autocomplete="name" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input class="form-input" type="password" name="password" autocomplete="current-password" required>
                    </p>
                    <p><input class="form-button" type="submit" value="Submit"></p>
                </form>
                <div class="sign-up">
                    <p>Don't have an account?</p>
                </div>
            </section>

          
               

          
        </div>
    </body>
</html>
